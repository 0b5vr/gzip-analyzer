<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deflate-analyzer</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }

      #canvas {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #inputFile {
        display: block;
        position: fixed;
      }

      #divInfo {
        display: none;
        position: fixed;
        padding: 4px;
        white-space: pre;
        background: #123;
        color: #fff;
        border-radius: 4px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <canvas id="canvas"></canvas>
      <input id="inputFile" type="file" />
      <div id="divInfo"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
