name: Check
on: [push]
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache deps
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Fetch deps
      shell: bash
      run: yarn
  lint:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
    - uses: actions/checkout@v3
    - name: Cache deps
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
    - name: Lint
      shell: bash
      run: yarn lint
  build:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
    - uses: actions/checkout@v3
    - name: Cache deps
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
    - name: Build
      shell: bash
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist
